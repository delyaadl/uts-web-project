<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="assets/img/logo_transparent.png" />
        <title>Virtual Labs &mdash; Sign up</title>
        
        
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media.css">
    </head>
    <body>
        <div class="container">
            <div class="signup-card">
                <img src="assets/img/logo_transparent.png" width="50px">
                <p>Sign up to Virtual Labs</p>
                <form action="index.html">
                    <div class="form-row">
                        <div class="col-sm">
                            <input type="text" class="form-control" placeholder="First name*" required>
                        </div>
                        <div class="col-sm">
                            <input type="text" class="form-control" placeholder="Last name*" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm">
                            <input type="text" class="form-control" placeholder="username*" required>
                        </div>
                    </div> 
                    <div class="form-row">
                        <div class="col-sm">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email Address*" required>
                        </div>
                    </div>              
                    <div class="form-row">
                        <div class="col-sm">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password*" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                I would Like to receive news, surveys, and special offers from Virtual Labs.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                I have read and agree to the <a href="terms.html" style="color: white">terms of service</a>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p style="text-align: center; color: #b7b7b7;">Have a Virtual Labs account? <a href="login.html" style="color: #ffffff; margin-left: 3px;">Sign in</a></p>
            </div>
        </div>
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/ulg/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </body>
</html>
